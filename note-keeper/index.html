<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Note Keeper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Note Keeper</h1>

    <div class="note-form">
      <input id="title" placeholder="Title (optional)" />
      <textarea id="content" placeholder="Write your note..."></textarea>
      <div class="controls">
        <button id="saveBtn">Add Note</button>
        <button id="clearBtn" class="muted">Clear All</button>
      </div>
    </div>

    <div class="toolbar">
      <input id="search" placeholder="Search notes..." />
      <select id="sort">
        <option value="new">Sort: Newest</option>
        <option value="old">Sort: Oldest</option>
      </select>
    </div>

    <div id="notes" class="notes"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
